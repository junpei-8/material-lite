<h2>Overview</h2>
<p>Typescriptを使用してテーマを設定するメリットとしては以下が挙げられます。</p>
<ul>
  <li>Typescript内で設定するため素早く設定でき、変数を用いることができる。</li>
  <li>コンポーネントが読み込まれたタイミングで<code>style</code>が追加されるため、コンポーネントを遅延読み込みする際などに有効。</li>
</ul>

<h2>With SCSS</h2>
<p>Typescriptを使う目的はあくまでもベースのスタイルを取り入れるのが目的なので、SCSSを併用することが推奨されます。</p>
