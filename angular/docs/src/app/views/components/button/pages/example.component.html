<h2>Square Button</h2>
<docs-viewer [code]="docsCode.squareButton" hideCode>
  <div class="form">
    <div>
      <span>theme</span>
      <input placeholder="theme" [(ngModel)]="suqTheme" />
    </div>
  
    <div>
      <span>variant</span>
      <select [(ngModel)]="suqVariant">
        <option value="basic">basic</option>
        <option value="raised">raised</option>
        <option value="stroked">stroked</option>
        <option value="flat">flat</option>
      </select>
    </div>
  
    <div>
      <span>hoverAction</span>
      <select [(ngModel)]="suqHoverAction">
        <option value="auto">auto</option>
        <option value="enabled">enabled</option>
        <option value="disabled">disabled</option>
      </select>
    </div>
  
    <label for="suqDisabled">
      <input type="checkbox" id="suqDisabled" [(ngModel)]="suqDisabled">
      Disabled
    </label>
  </div>

  <div class="prod">
    <button
      mlButton
      [disabled]="suqDisabled"
      [variant]="suqVariant"
      [theme]="suqTheme"
      [hoverAction]="suqHoverAction"
    >
      BUTTON
    </button>
  </div>
</docs-viewer>
