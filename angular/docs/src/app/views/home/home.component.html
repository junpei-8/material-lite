<header class="home-header ml-primary-style">
  <h1>
    <span class="home-heading-ml">Material Lite</span>
    <span class="home-heading-for ml-accent-color">for</span>
    <span class="home-heading-angular">Angular</span>
  </h1>
  <span class="home-version">v{{ version }}</span>
</header>

<div class="home-body">
  <section class="home-section">
    <h2 class="home-section-heading">インストール</h2>
    <div class="home-docs-codeblock">
      <pre class="prism"><code>npm install @material-lite/angular @material-lite/angular-cdk</code></pre>
    </div>
  </section>
  
  <section class="home-section">
    <h2 class="home-section-heading">概要</h2>
    <p class="home-section-text"><code class="ml-primary-color">Material lite</code>は不要なレンダリングの削減に尽力し、<code class="ml-accent-color">Theme</code>を柔軟にカスタマイズできるように作成しています。</p>
    <p class="home-section-text">デザインや機能は<code class="ml-accent-color">Angular Material</code>を参考にさせてもらっています。</p>
  </section>
</div>
